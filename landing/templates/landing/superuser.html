{% load static %}
{% block content %}

<section class="pt-6">
    <div class="container">
        <div class="row h-100 align-items-center">
            {% for one in superuser %}
            <div class="col-md-12 col-lg-6 h-100">
                <div class="card card-span text-white h-100">
                    <img class="card-img-top rounded float-end w-100" style="object-fit: cover;" src="{{ one.pic.url }}" alt="..." />
                    <div class="card-body px-xl-5 px-md-3 pt-0">
                        <div class="d-flex flex-column align-items-center bg-200" style="margin-top: -2.4rem">
                            <h5 class="mt-3 mb-0">{{ one.first_name }} {{ one.last_name }}</h5>
                            <p class="text-muted">{{ one.occupation }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-lg-6 h-100">
                <h1 class="my-4">
                    {{ one.designation }}<br /><span class="text-primary">About</span>
                </h1>
                <p>
                    {{ one.about }}
                </p>
                <div class="mt-6">
                    <h5 class="font-sans-serif fw-bold mb-3">
                        {{ one.first_name }} {{ one.last_name }} Believes in
                    </h5>
                    <div class="card card-span bg-600">
                        <div class="card-body">
                            <div class="row flex-center gx-0">
                                <div class="col-lg-4 col-xl-3 text-center text-xl-start">
                                    <img src="{% static 'landing/assets/img/gallery/art-design.png' %}" width="120"
                                        alt="courses" />
                                </div>
                                <div class="col-lg-8 col-xl-9">
                                    <h5 class="font-sans-serif fw-bold">
                                        Grow Your Skills Secure Your Future!
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}

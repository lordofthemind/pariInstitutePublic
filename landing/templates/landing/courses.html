{% load static %}
{% block content %}
<section id="courses" class="pb-5 pt-5 col-12 col-md-12 col-sm-12">
    <div class="container">
        <div class="row">
            <h1 class="text-center mb-5">Top Latest Courses</h1>
            {% for one in course %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img class="card-img-top w-100" style="width: 100%; height: 250px; object-fit: cover;"
                        src="{{ one.pic.url }}" alt="courses" />
                    <div class="card-body">
                        <h5 class="font-sans-serif fw-bold fs-md-0 fs-lg-1">
                            {{ one.name }}
                        </h5>
                        <a class="text-muted fs--1 stretched-link text-decoration-none"
                            href="{% url 'courseDetail' one.id %}">{{ one.srt_desc }}</a>
                        <div class="d-grid pt-3">
                            <a class="text-muted fs--1 stretched-link text-decoration-none btn btn-lg btn-secondary order-1 order-lg-0"
                                href="{% url 'courseDetail' one.id %}">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
